<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/stylesheets/screen.css">
  <script src="/javascripts/vendor/modernizr-2.6.1.min.js"></script>
</head>
<body>
  <div id="page">
    <div id="header">
      <a href="/"><h1>{{ site.title }}</h1></a>
    </div>
    <div id ="body">
      {% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
      {{ content}}
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/vendor/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="/javascripts/plugins.js"></script>
  <script src="/javascripts/main.js"></script>

  {% if site.google_analytics %}
  <script>
      var _gaq=[['_setAccount','{{ site.google_analytics.account }}'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
  {% endif %}
</body>
</html>
